<canvas
    id="unity-canvas"
    width="960"
    height="640"
    tabindex="-1"
    style="width: 960px; height: 640px; background: #231f20"
></canvas>
<script src="Build/Builds.loader.js"></script>
<script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
            "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Builds.data.br",
        frameworkUrl: "Build/Builds.framework.js.br",
        codeUrl: "Build/Builds.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "razra dev",
        productName: "Snetro",
        productVersion: "1.0",
    })
        .then((unityInstance) => {})
        .catch((message) => {
            alert(message);
        });
</script>
